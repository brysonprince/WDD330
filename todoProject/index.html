<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="list">
    <ol id="toDoList">
        <li>Get Eggs</li>
        <li>Pickup Dry Cleaning</li>
        <li>Get Gas</li>

        <button>Completed</button>

    <form>
      <input type="text">
      <input type="submit">
    </form>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
