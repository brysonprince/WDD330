<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="list">
    <h1 id="toDoHead">ToDos</h1>
    <ol id="toDoList">
        <li><label class="container">Get Eggs<input type="checkbox" id="eggs"><span class="checkmark"></span><button class="button">X</button></label></li>
        <li><label class="container">Pickup Dry Cleaning<input type="checkbox" id="dryCleaning"><span class="checkmark"></span><button class="button">X</button></label></li>
        <li><label class="container">Get Gas<input type="checkbox" id="gas"><span class="checkmark"></span><button class="button">X</button></label></li>
    </ol>
    <footer>
        <p id="numTasks">Num Tasks</p>
        <label class="container"><input type="checkbox" id="all" checked="checked"><span class="filterBox">All</span></label>
        <label class="container"><input type="checkbox" id="active"><span class="filterBox">Active</span></label>
        <label class="container"><input type="checkbox" id="completed"><span class="filterBox">Completed</span></label>
    </footer>

    <form id="addItem" action="index.html">
      <input type="text">
      <button type="submit" class="button circle submit">+</button>
    </form>
    </div>
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
