<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table,
        th,
        td {
            height: 200px;
            width: 600px;
        }
        td:nth-child(1),
        td:nth-child(2) {
            border-right: 2px solid black;
        }
        .col:nth-child(1),
        .col:nth-child(2),
        .col:nth-child(3) {
            border-bottom: 2px solid black;
        }
        h1 {
            margin-left: 180px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <button onClick="reset()">Reset</button>
    <table id="ticTacToeTable">
        <!--Top Row-->
        <tr>
            <td class="col a"></td>
            <td class="col b"></td>
            <td class="col c"></td>
        </tr>
        <!--Middle Row-->
        <tr>
            <td class="col d"></td>
            <td class="col e"></td>
            <td class="col f"></td>
        </tr>
        <!--Bottom Row-->
        <tr>
            <td class="g"></td>
            <td class="h"></td>
            <td class="i"></td>
        </tr>
    </table>
    <script>
        let player = "X";
        const board = document.getElementById("ticTacToeTable");
        function reset(){
            for(i = 0; i < board.rows.length; i++){
                for(j = 0; j < board.rows[i].cells.length ; j++){
                    board.rows[i].cells[j].innerHTML = "";
                }
            }
        }
        function rotatePlayer(){
            if(player === "X"){
                player = "O";
            } else player = "X"
        }
        function mark(event) {
            object = event.target;
            object.innerHTML = player;
            rotatePlayer();
        }
        board.addEventListener("click", mark);
    </script>
</body>
</html>
